<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Updated animation keyframes for faster movement */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-150px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes sideToSide {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        /* Enhanced particle styling */
        .particle {
            position: absolute;
            color: #333333;
            opacity: 0.2;
            z-index: 1;
        }

        .floating {
            animation: float 15s linear infinite, sideToSide 10s ease-in-out infinite alternate;
        }

        /* Modified gradient overlay for stronger side presence */
        .gradient-overlay {
            position: absolute;
            inset: 0;
            z-index: 2;
        }

        .horizontal-fade {
            background: linear-gradient(
                to right,
                #FFFDD0 5%,
                transparent 20%,
                transparent 80%,
                #FFFDD0 95%
            );
        }

        .vertical-fade {
            background: linear-gradient(
                to bottom,
                #FFFDD0,
                transparent 30%,
                transparent 70%,
                #FFFDD0
            );
        }

        /* Side sections for concentrated particle areas */
        .side-section {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            z-index: 1;
        }

        .left-section {
            left: 0;
        }

        .right-section {
            right: 0;
        }
    </style>
</head>
<body class="bg-[#FFFDD0] m-0 overflow-hidden">
    <div id="root" class="relative w-screen h-screen">
        <!-- Modified gradient overlays -->
        <div class="gradient-overlay horizontal-fade"></div>
        <div class="gradient-overlay vertical-fade"></div>
        
        <!-- Side sections for particles -->
        <div class="side-section left-section" id="left-particles"></div>
        <div class="side-section right-section" id="right-particles"></div>
    </div>

    <script>
        // Particle SVG templates remain the same
        const particleTypes = {
            network: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                    </svg>`,
            cloud: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                    </svg>`,
            security: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>`,
            code: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>`,
            database: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M4 7v10c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3V7c0-2-1.5-3-3.5-3h-9C5.5 4 4 5 4 7zm8 13c.8 0 1.5-.7 1.5-1.5S12.8 17 12 17s-1.5.7-1.5 1.5S11.2 20 12 20z" />
                    </svg>`
        };

        // Enhanced particle creation function
        function createParticles() {
            const leftContainer = document.getElementById('left-particles');
            const rightContainer = document.getElementById('right-particles');
            const particlesPerSide = 25; // More particles for denser appearance
            const types = Object.keys(particleTypes);

            // Function to create a single particle
            function createParticle(container, isRight) {
                const particle = document.createElement('div');
                particle.className = 'particle floating';
                
                // Position particles within their side section
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Faster, randomized animation timing
                particle.style.animationDuration = `${10 + Math.random() * 8}s, ${8 + Math.random() * 5}s`;
                particle.style.animationDelay = `-${Math.random() * 10}s`;
                
                // Random particle type
                const type = types[Math.floor(Math.random() * types.length)];
                particle.innerHTML = particleTypes[type];
                
                container.appendChild(particle);
            }

            // Create particles for each side
            for (let i = 0; i < particlesPerSide; i++) {
                createParticle(leftContainer, false);
                createParticle(rightContainer, true);
            }
        }

        // Initialize particles when the page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
